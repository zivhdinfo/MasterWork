<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hoang Pham,Long Nguyen, Hoang Hop" />
    <title>
      MasterWork – Corporate Category Website WordPress Theme – Just another
      W3Layouts free WordPress Demo Sites site
    </title>
    <!-- library/framework css -->
    <link href="https://css.gg/css" rel="stylesheet" />
    <!--gg icon -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- website css dark / light   -->
    <link rel="stylesheet" href="./assets/css/dark.css" />
    <link rel="stylesheet" href="./assets/css/light.css" />
  </head>
  <body id="myBody">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid container-lg">
          <div class="logo">
            <span class="fa fa-handshake-alt"></span> Masterwork
          </div>

          <div class="d-flex">
            <button
              class="d-md-none btn button-mobilie"
              title="Click to switch theme"
              id="switchButton"
            >
              <i class="gg-sun"></i>
              <i class="gg-moon"></i>
            </button>

            <button
              class="navbar-toggler collapsed button-nav"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="fa fa-bars icon-expand"></span>
            </button>
          </div>
          <!-- mobile view  -->
          <div class="collapse navbar-collapse text-center" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link not_active" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link not_active" href="#">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Blog Posts</a></li>
                  <li><a class="dropdown-item" href="#">Landing page</a></li>
                  <li><a class="dropdown-item" href="#">404 page</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link not_active" href="#">Contact</a>
              </li>
            </ul>
            <span class="badge"
              ><i class="fa fa-search" aria-hidden="true"></i
            ></span>
            <br />

            <button type="button" class="btn btn-outline-danger">
              Schedule a Demo
            </button>

            <button
              class="d-none d-md-block btn button-pc"
              title="Click to switch theme"
              id="switchButton"
            >
              <i class="gg-sun"></i>
              <i class="gg-moon"></i>
            </button>
          </div>
          <!-- pc view -->
        </div>
      </nav>
    </header>
    <section class="banner"></section>
    <section class="info"></section>
    <section class="commit"></section>
    <section class="faq"></section>
    <section class="case"></section>
    <section class="testimonials"></section>

    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!-- jquery js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- website js  -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
